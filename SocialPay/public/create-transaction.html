            <h1>Create a transaction</h1>
          </div>
          <body>
            
              <div class="container-contact1">
                <div class="contact1-pic js-tilt" data-tilt>
                  <img src="assets/images/ctimg.png" alt="IMG">
                </div>
          
                <form class="contact1-form validate-form">
                  <div class="wrap-input1 validate-input" data-validate = "Creator name is required" id="creatorNameNewTransactionError">
                    <input class="input1" type="text" name="name" placeholder="Creator Name (case sensitive)" id="creatorNameNewTransaction">
                    <span class="shadow-input1"></span>
                  </div>
          
                  <div class="wrap-input1 validate-input" data-validate = "Valid Amount required" id="amountNewTransactionError">
                    <input class="input1" type="text" name="amount" placeholder="Amount" id="amountNewTransaction">
                    <span class="shadow-input1"></span>
                  </div>
          
                  <div class="wrap-input1 validate-input" data-validate = "Date is required" id="dateNewTransactionError">
                    <input class="input1" type="text" name="date" placeholder="Expiry Date" id="dateNewTransaction">
                    
                  </div> 
          
                  <div class="wrap-input1 validate-input" data-validate = "Description is required" id="descriptionNewTransactionError">
                    <textarea class="input1" name="message" placeholder="Description" id="descriptionNewTransaction"></textarea>
                    <span class="shadow-input1"></span>
                  </div>
          
                  <div class="card-body">
                    <select id="categorySelect"class="form-select mb-3">
                      <option selected value="DEFAULT">Select category of asset</option>
                      <option value="SPORT">Sport</option>
                      <option value="GAME">Game</option>
                      <option value="MUSIC">Music</option>
                      <option value="BEAUTY">Beauty</option>
                      <option value="TECH">Tech</option>
                    </select>

                    <div class="card-body">
                      <select id="platformSelect"class="form-select mb-3">
                        <option selected value="DEFAULT">Select platform of asset</option>
                        <option value="YOUTUBE">Youtube</option>
                        <option value="TWITCH">Twitch</option>
                        <option value="INSTAGRAM">Instagram</option>
                        <option value ="TIKTOK">Tiktok</option>
                        <option value="FACEBOOK">Facebook</option>
                      </select>

                  <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn">
                      <span>
                        Create Transaction
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div> 
                </form>
              </div>

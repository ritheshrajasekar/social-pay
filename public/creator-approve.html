								<div class="card-header">

								</div>

                    <div id="description"></div>
								</div>

											</div>

                                                <label class="form-check-label" for="declineTransaction">
                                                  Decline Transaction
                                                </label>
                                              </div>

                                              <div class="mb-3 card-body" id='complete'>
                                                <button class="btn btn-primary">Complete</button>
                                            </div>
